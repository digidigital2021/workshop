<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Cyber Security Awareness Workshop Feedback">
    <meta name="author" content="Digi Digital">
    <meta name="keywords" content="Cyber Awareness Group">

    <!-- Title Page-->
    <title>Workshop Registration</title>

    <!-- Favicon -->
    <link rel="icon" href="./img/core-img/favicon.ico">

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <center>
                        <h2 class="title">Cyber Security Awareness Workshop Registration-2022</h2>
                    </center>
                    <form action="https://sheetdb.io/api/v1/t3xx3bzxpjsx3" method="post" id="sheetdb-form">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Name *</label>
                                    <input class="input--style-4" type="text" name="data[name]" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email ID *</label>
                                    <input class="input--style-4" type="email" name="data[email]" required>
                                </div>
                            </div>
                        </div>
         
                        
                            
                                <div class="input-group">
                                    <label class="label">WhatsApp Number *</label>
                                    <input class="input--style-4" type="number" name="data[whatsapp]" required>
                                </div>
                            
                            
                        


                        <center>
                            <div class="p-t-15">
                                <button class="btn btn--radius-2 btn--blue" type="submit">Submit and Join WhatsApp Group</button>
                            </div>
                        </center>


                    </form>
                    
                </div>

                <footer>
                    <center>
                        <p><a href="https://digidigital.co.in">Digi Digital</a> &copy; 2022. All Rights Reserved</p>
                    </center>
                </footer>

            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script>
        var form = document.getElementById('sheetdb-form');
                form.addEventListener("submit", e => {
                  e.preventDefault();
                  fetch(form.action, {
                      method : "POST",
                      body: new FormData(document.getElementById("sheetdb-form")),
                  }).then(
                      response => response.json()
                  ).then((html) => {
        
                    document.getElementById("sheetdb-form").reset();
                    // alert("Thank you for giving your feedback. This helps us to motivate and improve ourselves...")
                    //new page open on submit
                    //window.open('th.html', '_blank');
                    window.open('thank-you-for-registration.html');
        
                  });
                });
    
         
        
            </script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body>

</html>
<!-- end document-->
