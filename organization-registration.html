<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Cyber Security Awareness Workshop Registration">
    <meta name="author" content="Digi Digital">
    <meta name="keywords" content="Cyber Awareness Group">
    <!-- Title Page-->
    <title>Organization Workshop Registration - 2022</title>

    <!-- Favicon -->
    <link rel="icon" href="./img/core-img/favicon.ico">

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <center>
                        <h2 class="title">Register Your Organization/Institute For Offline/Virtual Workshops - 2022</h2>
                    </center>
                    <form action="https://sheetdb.io/api/v1/9evr94gh1b95e" method="post" id="sheetdb-form">
                        
                            
                                <div class="input-group">
                                    <label class="label">Organization or Institute Name *</label>
                                    <input class="input--style-4" type="text" name="data[org-name]" required>
                                </div>

                                <div class="input-group">
                                    <label class="label">Name of Contact Person *</label>
                                    <input class="input--style-4" type="text" name="data[contact-name]" required>
                                </div>
                            
                            
                                <div class="input-group">
                                    <label class="label">Email ID *</label>
                                    <input class="input--style-4" type="email" name="data[email]" required>
                                </div>


                                <div class="input-group">
                                    <label class="label">Phone Number *</label>
                                    <input class="input--style-4" type="number" name="data[ph-number]" required>
                                </div>

                                <div class="input-group">
                                    <label class="label">Primary Address *</label>
                                    <input class="input--style-4" type="text" name="data[address]" required>
                                </div>
                            
                        
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">State *</label>
                                        <input class="input--style-4" type="text" name="data[state]" required>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">City *</label>
                                        <input class="input--style-4" type="text" name="data[city]" required>
                                    </div>
                                </div>
                            </div>

                            <div class="input-group">
                                <label class="label">Pin Code *</label>
                                <input class="input--style-4" type="number" name="data[pin-code]" required>
                            </div>

                        <div class="input-group">
                            <label class="label">In which month are you looking for the workshop? *</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="data[month]" required>
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>December, 2022</option>
                                    <option>January, 2023</option>
                                    <option>February, 2023</option>
                                    <option>March, 2023</option>
                                    <option>April, 2023</option>
                                    <option>May, 2023</option>
                                    <option>June, 2023</option>
                                    <option>July, 2023</option>
                                    <option>August, 2023</option>
                                    <option>Not Decided</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>

                        <div class="input-group">
                            <label class="label">Choose Mode of Seminar : *</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="data[seminar-mode]" required>
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>Virtual</option>
                                    <option>Offline</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>

                        <div class="input-group">
                            <label class="label">Choose Workshop Topic: *</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="data[seminar-topic]" required>
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>Cyber Security Awareness Workshop</option>
                                    <option>Website Security Awareness Workshop</option>
                                    <option>E-Banking Security Awareness Workshop</option>
                                    <option>Organization & Employees Security Awareness Workshop</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>


                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                    
                </div>

                <footer>
                    <center>
                        <p><a href="https://digidigital.co.in">Digi Digital</a> &copy; 2022. All Rights Reserved</p>
                    </center>
                </footer>

            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script>
        var form = document.getElementById('sheetdb-form');
                form.addEventListener("submit", e => {
                  e.preventDefault();
                  fetch(form.action, {
                      method : "POST",
                      body: new FormData(document.getElementById("sheetdb-form")),
                  }).then(
                      response => response.json()
                  ).then((html) => {
        
                    document.getElementById("sheetdb-form").reset();
                    alert("Thanks for Registering Your Organization/Institute For The Workshop..! We Will Contact You Soon and Send You The Seminar Details...")
                    //new page open on submit
                    //window.open('th.html', '_blank');
        
                  });
                });
    
         
        
            </script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body>

</html>
<!-- end document-->
